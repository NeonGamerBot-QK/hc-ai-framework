name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10 
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Use --frozen-lockfile for CI environments

      - name: Run tests
        run: pnpm test # Or the command defined in your package.json scripts
